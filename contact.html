    <div class="container my-4">
        <h2>Contact us</h2>
        <div class="row g-3">
            <div class="col ">
                Name: <input type="text" class="form-control border border-primary" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
                Fathers Name: <input type="text" class="form-control border border-primary" placeholder="Fathers name" aria-label="First name">
            </div>
        </div>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control border border-primary" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control border border-primary" id="inputPassword4">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control border border-primary" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control border border-primary" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <select id="inputState" class="form-select border border-primary">
                    <option selected>Choose...</option>
                    <option>INDORE</option>
                    <option>BHOPAL</option>
                    <option>SAGAR</option>
                    <option>JABALPUR</option>
                </select>
              
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select border border-primary">
                    <option selected>Choose...</option>
                    <option>Madhya Pradesh</option>
                    <option>Uttar Pradesh</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control border border-primary" id="inputZip">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input  border border-primary" type="checkbox" id="gridCheck">
                    <label class="form-check-label border border-primary" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary border border-primary">Submit</button>
            </div>
        </form>



    </div>
